<div ng-controller="cityCtrl as cityCtrl">
    <div id="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Ciudad</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="country-navbar">
                    <button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                </div>
            </div>
        </nav>
    </div>
    <div ng-hide="cityCtrl.editMode">
        <img src="src/assets/img/City-solution.jpg" class="img-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th> Link </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{record.name}}</td>
                    <td>{{record.descripcion}}</td>
                    <td><a href="record.link">Link</a>
                </tr>
            </tbody>
        </table>
        <img src="src/assets/img/Holiday_Events.jpg" class="img-responsive">
        <a class="navbar-brand">Eventos</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th> Costo </th>
                    <th> Ubicacion </th>
                    <th> Imagen </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{record.nombreEvento}}</td>
                    <td>{{record.descripcionEvento}}</td>
                    <td>{{record.costoEvento}}</td>
                    <td>{{record.ubicacionEvento}}</td>
                    <td>
                        <button class="btn btn-default btn-sm" ng-click="cityCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        <button class="btn btn-default btn-sm" ng-click="cityCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="cityCtrl.editMode">
        <form name="countryForm" role="form">
            <input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
            </div>
            <div class="form-group">
                <label for="Descripcion">Descripcion</label>
                <input id="Descripcion" class="form-control" type="text" ng-model="currentRecord.descripcion"/>
            </div>
            <div class="form-group">
                <label for="name">Inicio</label>
                <input id="inicio" class="form-control" type="date" ng-model="currentRecord.inicio"/>
            </div>
            <div class="form-group">
                <label for="name">Final</label>
                <input id="final" class="form-control" type="date" ng-model="currentRecord.final"/>
            </div>
            <div class="form-group">
                <label for="rules">Rules</label>
                <input id="rules" class="form-control" type="text" ng-model="currentRecord.rules"/>
            </div>
        </form>

    </div>


</div>

<div ng-app="mainApp" ng-init="name='John'">
<div ng-controller="hotelCtrl as hotelCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
                            
                                                            <section class="intro-text">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <h2 class="wow animated fadeInDown"><img src="src/assets/img/hotel.png" alt="VACAS"></span></h2>
                        <p class="lead animated fadeIn">
                           Hotel 5 estrellas? un hostal? lo que se acomode a tus necesidades lo encuentras aca!
                        </p>
                    </div>
                </div>
            </div>
        </section>
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Hotel</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="hotelCtrl.editMode" ng-click="hotelCtrl.createRecord(); hotelCtrl.inicializarNombre(); hotelCtrl.inicializarUbicacion();hotelCtrl.inicializarDescripcion();hotelCtrl.inicializarUrl()"><span class="glyphicon glyphicon-plus"></span> Mas detalle</button>
					<button class="btn btn-default navbar-btn" ng-hide="hotelCtrl.editMode" ng-click="hotelCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="hotelCtrl.editMode" ng-click="hotelCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> volver</button>
					<button class="btn btn-default navbar-btn" ng-show="hotelCtrl.editMode" ng-click="hotelCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
					<button class="btn btn-default navbar-btn" ng-show="hotelCtrl.editMode" ng-click="hotelCtrl.ana()"><span class="glyphicon glyphicon-plus"></span> Agregar</button>

                                </div>
			</div>
		</nav>
	</div>
	<div ng-hide="hotelCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Name</th>
                                        <th>Ubicacion</th>
                                        <th>Estrellas</th> 
					<th>Descripcion</th>                                             
					<th>Link</th>
				</tr>
                               
			</thead>
                        
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.name}}</td>
                                        <td>{{record.ubicacionHot}}</td>
					<td>{{record.estrellas}}</td>
                                        <td>{{record.descripcion}}</td>
                                        <td><a href="/{{record.link}}">Hotel</a>}}</td>
					<td>
					<button class="btn btn-default btn-sm" ng-click="hotelCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
	
                                            <button class="btn btn-default btn-sm" ng-click="hotelCtrl.editRecord(record)"><span class="glyphicon glyphicon-plus"></span> Edit</button>					   
                                        </td>
				</tr>
			</tbody>
                         <img src="src/assets/img/img-4.jpg" class="img-responsive" alt="workimg">
		</table>
	</div>
	<div ng-show="hotelCtrl.editMode">
		<form name="countryForm" role="form">
			<input id="name" class="form-control" type="text" ng-model="currentRecord.id" required/>
			<div class="form-group">
                          
				<label for="name">Name</label>
                               
				<input id="name" class="form-control" type="text" ng-model="currentRecord.name" required />
			</div> 
                        <div class="form-group">
				<label for="ubicacion">Ubicacion</label>
				<input id="ubicacion" class="form-control" type="text" ng-model="currentRecord.ubicacionHot" required/>
			</div>
                        
			<div class="form-group">
				<label for="estrellas">Estrellas</label>
				<label >{{currentRecord.estrellas}}</label>
			</div>
                          <select ng-model="currentRecord.estrellas">
                          <option value="1">&#9733;</option>
                          <option value="2">&#9733;&#9733;</option>
                          <option value="3">&#9733;&#9733;&#9733;</option>
                          <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                        </select>
                        <br></br>
                        <div class="form-group">
				<label for="Descripcion">Descripcion</label>
				<input id="Descripcion" class="form-control" type="text" ng-model="currentRecord.descripcion" required/>
			</div>
                        <div class="form-group">
				<label for="link">Link</label>
				<input id="link" class="form-control" type="text" ng-model="currentRecord.link" required/>
			</div>
		</form>
            <div class="ec-stars-wrapper">
	<a href="#" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
	<a href="#" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
	<a href="#" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
	<a href="#" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
	<a href="#" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
            </div>
	</div>
    
    </div>
</div>

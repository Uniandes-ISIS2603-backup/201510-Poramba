<div ng-controller="travelerCtrl as travelerCtrl">
    <div id="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                
     <section class="intro-text">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <h2 class="wow animated fadeInDown"><img src="src/assets/img/traveler.png" alt="VACAS"></span></h2>
                        <p class="lead animated fadeIn">
                           Nuestros viajeros, conoce a otras personas que compartan tus intereses!
                        </p>
                    </div>
                </div>
            </div>
        </section>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Viajero</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="country-navbar">
                    <button class="btn btn-default navbar-btn" ng-hide="travelerCtrl.editMode" ng-click="travelerCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>                    
                    <button class="btn btn-default navbar-btn" ng-hide="travelerCtrl.editMode" ng-click="travelerCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                    <button class="btn btn-default navbar-btn" ng-show="travelerCtrl.editMode" ng-click="travelerCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                    <button class="btn btn-default navbar-btn" ng-show="travelerCtrl.editMode" ng-click="travelerCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </nav>
    </div>
    <div ng-hide="travelerCtrl.editMode">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Pasaporte</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de Nacimiento</th>                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{record.pasaporte}}</td>
                    <td>{{record.nombre}}</td>
                    <td>{{record.apellido}}</td>
                    <td>{{record.fecha_nac}}</td>                    
                    <td>
                        <button class="btn btn-default btn-sm" ng-click="travelerCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        <button class="btn btn-default btn-sm" ng-click="travelerCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="travelerCtrl.editMode">
        <form name="countryForm" role="form">
            <input id="name" class="form-control" type="hidden" ng-model="currentRecord.id" required/>
            <div class="form-group">
                <label for="pasaporte">Pasaporte</label>
                <input id="pasaporte" class="form-control" type="text" ng-model="currentRecord.pasaporte" required/>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" class="form-control" type="text" ng-model="currentRecord.nombre" required/>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input id="apellido" class="form-control" type="text" ng-model="currentRecord.apellido" required/>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input id="edad" class="form-control" type="text" ng-model="currentRecord.edad" required/>
            </div>
        </form>
    </div>
</div>

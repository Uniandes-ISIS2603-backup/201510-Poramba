<div ng-controller="cityCtrl as cityCtrl">
    <div id="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                 <section class="intro-text">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <h2 class="wow animated fadeInDown"><img src="src/assets/img/ciudad.png" alt="VACAS"></h2>
                        <p class="lead animated fadeIn">
                            Todavía no tienes un destino? Llegaste al lugar indicado, aquí encontraras diferentes ciudades y sin importar cual escojas sera un excelente destino!
                        </p>
                        
                        <!-- Buscar --->
                         <form name="busquedaForm" role="form">
                        <h3>Buscar: </h3> <div class="input-group">
                                <input id="nomBusqueda" type="text" class="form-control" placeholder="nombre de la ciudad">
                                <span class="input-group-btn">
                                     <!-- Boton Buscar (remplazar # por lo que quieren) --->
                                     <a href=""><button class="btn btn-lg btn-theme-bg" type="button">Go!</button></a>
                                </span>
                                
                         </form>
                            </div>
                    </div>
                </div>
            </div>
        </section>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">City</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="country-navbar">
                    <button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> More</button>
                    <button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                    <button class="btn btn-default navbar-btn" ng-show="cityCtrl.editMode" ng-click="cityCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                    <button class="btn btn-default navbar-btn" ng-show="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </nav>
    </div>
    
    <div ng-hide="cityCtrl.editMode">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th> Link </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{record.name}}</td>
                    <td>{{record.descripcion}}</td>
                    <td><a href="record.link">Link</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="cityCtrl.editMode">
        
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">city</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="country-navbar">
                    <button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> More</button>
                    <button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                    <button class="btn btn-default navbar-btn" ng-show="cityCtrl.editMode" ng-click="cityCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                    <button class="btn btn-default navbar-btn" ng-show="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        
    </div>

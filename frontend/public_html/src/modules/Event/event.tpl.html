<div ng-controller="eventCtrl as eventCtrl">
    <div id="header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                
                                 <section class="intro-text">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <h2 class="wow animated fadeInDown"><img src="src/assets/img/beer.png" alt="VACAS"></span></h2>
                        <p class="lead animated fadeIn">
                           Encuentra los mejores eventos para disfrutar en tu estad√≠a!
                        </p>
                    </div>
                </div>
            </div>
        </section>
                
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Event</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="country-navbar">
                    <button class="btn btn-default navbar-btn" ng-hide="eventCtrl.editMode" ng-click="eventCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
                    <button class="btn btn-default navbar-btn" ng-hide="eventCtrl.editMode" ng-click="eventCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                    <button class="btn btn-default navbar-btn" ng-show="eventCtrl.editMode" ng-click="eventCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                    <button class="btn btn-default navbar-btn" ng-show="eventCtrl.editMode" ng-click="eventCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
            </div>
        </nav>
    </div>
    <div ng-hide="eventCtrl.editMode">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min Age</th>
                    <th>Max Age</th>
                    <th>Rules</th>                                        
                    <th>Edad promedio min y max</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td>{{record.name}}</td>
                    <td>{{record.minAge}}</td>
                    <td>{{record.maxAge}}</td>
                    <td>{{record.rules}}</td>
                    <td>{{(record.minAge + record.maxAge) / 2}}</td>
                    <td>
                        <button class="btn btn-default btn-sm" ng-click="eventCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        <button class="btn btn-default btn-sm" ng-click="eventCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="eventCtrl.editMode">
        <form name="countryForm" role="form">
            <input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" ng-model="currentRecord.name"/>
            </div>
            <div class="form-group">
                <label for="minAge">Min Age</label>
                <input id="minAge" class="form-control" type="number" ng-model="currentRecord.minAge"/>
            </div>
            <div class="form-group">
                <label for="maxAge">Max Age</label>
                <input id="maxAge" class="form-control" type="number" ng-model="currentRecord.maxAge"/>
            </div>
            <div class="form-group">
                <label for="rules">Rules</label>
                <input id="rules" class="form-control" type="text" ng-model="currentRecord.rules"/>
            </div>
        </form>
    </div>
</div>

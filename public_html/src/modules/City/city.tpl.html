<div ng-controller="cityCtrl as cityCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">city</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> More</button>
					<button class="btn btn-default navbar-btn" ng-hide="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="cityCtrl.editMode" ng-click="cityCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="cityCtrl.editMode" ng-click="cityCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
	<div ng-hide="cityCtrl.editMode">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
                                        <th>Descripcion</th>
                                        <th> Link </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.name}}</td>
					<td>{{record.descripcion}}</td>
                                        <td><a href="record.link">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="cityCtrl.editMode">
		<form name="countryForm" role="form">
			<img src="src/assets/img/City-solution.jpg" class="img-responsive">
            <table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
                                        <th>Descripcion</th>
                                        <th> Link </th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.name}}</td>
					<td>{{record.descripcion}}</td>
                                        <td><a href="record.link">Link</a>
				</tr>
			</tbody>
		</table>
            <img src="src/assets/img/Holiday_Events.jpg" class="img-responsive">          
           </form>
	</div>
</div>
